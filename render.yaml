services:
  - type: web
    name: ironbrew2-discord-bot
    env: docker
    dockerfilePath: ./Dockerfile
    region: singapore  # atau oregon, frankfurt
    plan: starter  # atau free (dengan limitasi)
    
    # Health check
    healthCheckPath: /health
    
    # Environment Variables
    envVars:
      - key: DISCORD_TOKEN
        sync: false  # Set manual di Render Dashboard
      - key: BOT_PREFIX
        value: "!"
      - key: PORT
        value: "10000"
      - key: PYTHONUNBUFFERED
        value: "1"
    
    # Build settings
    buildCommand: ""
    startCommand: ""
